<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="left">
          <article class="frontCard">
            <div class="circleContainer">
              <div class="largeCircle"></div>
              <div class="smallCircle"></div>
            </div>

            <p class="cardNumber" id="showNumber">0000 0000 0000 0000</p>
            <div class="nameAndDateContainer">
              <p id="showName">Jane Appleseed</p>
              <div>
                <span id="showMonth">00</span>/<span id="showYear">00</span>
              </div>
            </div>
          </article>
          <article class="backCard">
            <p id="showCvc">000</p>
          </article>
        </section>
        <section class="right">
          <form id="form">
            <label for="name">Cardholder Name</label>
            <input type="text" placeholder="  e.g. Jane Appleseed " id="name" />
            <label for="number">Card Number</label>
            <input
              type="text"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <section class="dateMonthCvc">
              <div>
                <label for="month">Exp. Date (MM/YY)</label>
                <div class="monthAndYear">
                  <input type="text" placeholder="MM" id="month" />
                  <input type="text" placeholder="YY" id="year" />
                </div>
              </div>
              <div>
                <label for="cvc">CVC</label>
                <div>
                  <input type="text" id="cvc" placeholder="e.g. 123" />
                </div>
              </div>
            </section>
            <button type="submit" id="btn">Confirm</button>
            <div id="error"></div>
          </form>

          <article id="success">
            <img src="./images/icon-complete.svg" alt="" />
            <h1>THANK YOU!</h1>
            <p>We've added your card details Continue.</p>
            <button id="btn">Continue</button>
          </article>
        </section>
      </main>
    </div>

    </div> -->
    <script src="./index.js"></script>
  </body>
</html>
